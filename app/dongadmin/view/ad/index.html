<!DOCTYPE html>

<html>

<head>
    {include file="public/meta"}

</head>

<body>


    <div class="container">
        {include file="public/left"}
        <div class="right_content">
            {include file="public/top"}
            <div class="right_content_main">
                <div class="right_content_main_box padding_20">
                        <span class="layui-breadcrumb">
                                <a href="{:url('index/index')}">首页</a>
                                <a><cite>大图列表</cite></a>
                            </span>
                            <div class="mar_t_15">
                                <a class="layui-btn " href="{:url('ad/add')}">+添加</a>
                               
                            <div class="mar_t_15">
                                <table class="layui-table ">
            
                                    <thead>
                                      <tr>
                                        <th>ID</th>
                                        <th>名称</th>
                                        <th>图片</th>
                                        <th>操作</th>
                                      </tr> 
                                    </thead>
                                    <tbody>
                                            {volist name="adData" id="vo"}
                                        <tr>
                                        <td>{$vo.id}</td>
                                        <td>{$vo.title}</td>
                                        <td><img src="{$vo.thumb}" width="100"></td>
                                        
                                        
                                        <td>
                                          <a href="{:url('ad/edit',array('id'=>$vo.id))}" title="修改"><i class="layui-icon layui-icon-edit"></i></a>
                                          <a onClick="public_del('{:url('ad/del', ['id'=>$vo.id])}')" href="javascript:;"  title="删除"><i class="layui-icon layui-icon-delete"></i></a>
                                        </td>
                                      </tr>
                                      {/volist}
            
                                    </tbody>
                                  </table>
                                  {$adData|raw}
                            </div>
                           
                </div>
                

            </div>
        </div>
    </div>
    {include file="public/foot"}




</body>

</html>
